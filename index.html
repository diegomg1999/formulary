<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer formulario exitoso</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="capsule">
    <form action="" method="post">


        <div class="the-form">
        <div class="title">
            <h1>Formulario de ingreso</h1>
            </div>

            <div class="space-between"></div>

        <section class="nombres">
            <div class="the-middle">
            <label for="nombre">Inserta t√∫ nombre</label><br>
            <input type="text" id="nombre" name="name" required>
        </div>
        </section>

        <section class="apellidos">
            <div class="the-middle">
            <label for="apellido">Inserta tu apellido</label><br>
            <input type="text" id="apellido" name="last-name" required>
        </div>
        </section>

        <section class="emails">
            <div class="the-middle">
            <label for="email">Inserta tu email</label><br>
            <input type="mail" id="email" name="correo">
        </div>
        </section>

        <section class="edades">
            <div class="the-middle">
            <label for="edad">Inserta tu edad</label><br>
            <input type="number" id="edad" name="age" min="1" max="120" required>
        </div>
        </section>

        <section class="carreras">
            <label for="carrera">Elige tu carrera:</label>
            <select id="carrera"  name="runner">
                <option value="Sin carrera">Sin carrera</option>
                <option value="Programacion">Programacion</option>
                <option value="Derecho">Derecho</option>
                <option value="Medicina">Medicina</option>
            </select>
        </section>

        <Section class="gender">
            <p>Cual es tu genero?</p>
            <div class="container-g">
            <label for="femenino">Femenino</label>
            <input type="radio" name="genero" id="femenino">

            <label for="Masculino" id="separacion">Masculino</label>
            <input type="radio" name="genero" id="Masculino">

            <label for="Otro" id="separacion">Otro</label>
            <input type="radio" name="genero" id="Otro">
        </div>
        </Section>

        <section class="the-message">
            <label for="mensage">Escribe un mensaje</label><br>
            <textarea name="comentario" id="mensage" cols="20" rows="3" placeholder="Inserte algo care' chimba"></textarea>
        </section>

            <div class="submit-the-thing">
            <input type="submit" value="Enviar">
            </div>

        </div>
    </form>



    </div>


</body>
</html>
